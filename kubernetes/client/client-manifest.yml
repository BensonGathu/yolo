apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: yoloClientContainer
          image: bensongathu/clientimage:1.0.0
          env:
            - name: PORT
              value: "3000"
            - name: PROXY_API
              value: "http://yolo-backend:5000/"
          ports:
            - containerPort: 3000